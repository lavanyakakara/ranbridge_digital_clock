<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Center the clock using Flexbox */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
      background-color: #f0f0f0;
      color: #222;
    }

    /* Clock container */
    .clock {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    /* Time display */
    #time {
      font-size: 4rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    /* Date display */
    #date {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }

    /* Buttons */
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #0077ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    /* Dark theme */
    body.dark {
      background-color: #121212;
      color: #fff;
    }

    body.dark .clock {
      background: rgba(30, 30, 30, 0.9);
    }

    body.dark button {
      background-color: #bb86fc;
    }

    body.dark button:hover {
      background-color: #9b5de5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <h1 id="time">00:00:00</h1>
      <p id="date"></p>
      <div class="controls">
        <button id="toggleFormat">Switch to 24-Hour</button>
        <button id="toggleTheme">Dark Theme</button>
      </div>
    </div>
  </div>

  <script>
    let is24Hour = false;
    let isDarkTheme = false;

    function updateClock() {
      const now = new Date();

      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      let session = "AM";

      if (!is24Hour) {
        if (hours >= 12) {
          hours = hours > 12 ? hours - 12 : 12;
          session = "PM";
        } else if (hours === 0) {
          hours = 12;
        }
      }

      // Add leading zeros
      hours = String(hours).padStart(2, "0");
      minutes = String(minutes).padStart(2, "0");
      seconds = String(seconds).padStart(2, "0");

      const timeString = is24Hour
        ? `${hours}:${minutes}:${seconds}`
        : `${hours}:${minutes}:${seconds} ${session}`;

      document.getElementById("time").textContent = timeString;

      // Display date and weekday
      const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
      document.getElementById("date").textContent = now.toLocaleDateString("en-US", options);
    }

    // Update every second
    setInterval(updateClock, 1000);
    updateClock();

    // Toggle 12/24-hour format
    document.getElementById("toggleFormat").addEventListener("click", () => {
      is24Hour = !is24Hour;
      document.getElementById("toggleFormat").textContent = is24Hour
        ? "Switch to 12-Hour"
        : "Switch to 24-Hour";
      updateClock();
    });

    // Toggle theme
    document.getElementById("toggleTheme").addEventListener("click", () => {
      isDarkTheme = !isDarkTheme;
      document.body.classList.toggle("dark", isDarkTheme);
      document.getElementById("toggleTheme").textContent = isDarkTheme
        ? "Light Theme"
        : "Dark Theme";
    });
  </script>
</body>
</html>
